<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>iWeather</title>
        <link rel="stylesheet" href="/iWeather/css/index.css">
        <script src="https://kit.fontawesome.com/ca79ff3647.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="weather-app">
            <div class="container">
                <h3 class="brand">iWeather</h3>
                <div>
                    <h1 class="temp">16° Celcius</h1>
                    <div class="city-time">
                        <h1 class="name">London</h1>
                        <small>
                            <span class="time">6:00 P.M</span>
                            <span class="date">Monday Jan-24</span>
                        </small>
                    </div>
                    <div class="weather">
                        <img src="" class="icon" alt="icon" width="50" height="50">
                        <span class="condition">sunny</span>
                    </div>
                </div>
            </div>
            <div class="panel">
                <form id="locationInput">
                    <input type="text" class="search" placeholder="search location...">
                    <button type="submit" class="submit">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </button>
                </form>
    
                <ul class="cities">
                    <li class="city">New York</li>
                    <li class="city">Brasília</li>
                    <li class="city">Pretoria</li>
                    <li class="city">Canberra</li>
                </ul>
    
                <ul class="details">
                    <h4>Weather details</h4>
                    <li>
                        <span>Cloudy</span>
                        <span class="cloud">89%</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <span class="humidity">69%</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <span class="wind">12KM/hr</span>
                    </li>
                </ul>
            </div>
        </div>

        <script src="/iWeather/js/weather.js"></script>
    </body>
</html>
